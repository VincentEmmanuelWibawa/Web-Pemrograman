<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373023_Vincent Emmanuel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        div {
            width: 40px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 2px blue solid;
            text-align: center;
        }

        #tombol{
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="tombol">Change colors</button><br><br>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        $("div").click(function() {
            $(this).css("background-color", "red").attr("id", "marked");
        });

        $("#tombol").click(function() {
            $("div").each(function() {
                if ($(this).attr("id") === "marked") {
                    return false; 
                }
                $(this).css("background-color", "yellow");
            });
        });
    </script>
</body>
</html>
